  help:
    coordinating: '連結您的Loomio群組'
    coordinating_details: |
      身為協作者，您的責任是設置您的 Loomio 群組以及邀請大家加入。在學習使用一種新的軟體的同時，您的群組也將在新的過程中學習到更有效的合作方式，一同作出更好的決策。這裡是一些幫助您的群組成功的小秘訣：
    different_ways: '各種使用 Loomio 的方式'
    engaging_html: |
      <h2>經營群組的小技巧</h2>
      <p>當一個吸引人的提案出現時，人們會很興奮的加入討論
      一個包含預計行動內容的好提案，可幫助人們輕易知道要支持，或站在反對立場。
      想想看，在面對面的討論或在信件的討論串中的討論狀況，你會發現在Loomio參與討論或決策容易得多。</p>
      <p>如果你的群組才剛開始經營，你可以從比較輕鬆的決策開始討論，
      如此一來，大家都有機會使用Loomio工具發表意見、參與整個決策歷程</p>
      <p>另一個經營討論的方法是，在提到特定人士時，使用@mention 的功能，
      一旦有人被提到，會收到一封email通知他們在討論串中被提到了。</p>
    get_in_touch: "試試聯繫對方"
